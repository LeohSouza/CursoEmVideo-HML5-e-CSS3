<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em Html</h1>

        <p>
            Em HTM5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>

        <ul>
            <!-- Para abreviações utiliza o abbr-->
            <li>
                <abbr title="Utlize a tag <p>">Paragrafo</abbr>
            </li>

            <li>
                <abbr title="Utilize a tag <ul> para criar listas não ordenadas, <ol> para listas ordenadas e <li> para itens da lista">Lista</abbr>
            </li>

            <li>
                <abbr title="Tag <img>">Imagens</abbr>
            </li>

            <li>
                <abbr title="Tag <h1>">Titulo de primeiro nivel</abbr>
            </li>

            <li>
                <abbr title="pode ser utilizada duas tag, o  <q> e o <bloquete>">Referencias</abbr>
            </li>


        </ul>
    </body>
</html>
